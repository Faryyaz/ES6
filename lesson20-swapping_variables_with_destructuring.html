<html>
    <head>
        <title>Lesson 20</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Swapping variables with destructuring</h1>
        <div class="display"></div>
        <script>
            
            // notice let is being used and not const because variables get updated. <==== important
            let onRing = 'Hulk Hogan';
            let onSide = 'The Rock';
            
            console.log( onRing, onSide ); // gives Hulk Hogan The Rock
            
            // to swap variables simply use this
            [ onRing, onSide ] = [ onSide, onRing ];
            
            console.log( onRing, onSide ); // gives The Rock Hulk Hogan
            
        </script>
    </body>
</html>
