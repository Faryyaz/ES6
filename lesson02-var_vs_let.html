<html>

        <title>Lesson 1</title>

    <body>
        <h1>Var vs let</h1>
        <h3>Console.log: </h3>
        <code id="log"></code>
        <script src="./console.logger.js"></script>
        <script>
           let points = 60;
           let winner = false;
           
           // points cannot be re declared here using let - error points has already been declared. 
           //let points = 100;
           // but points can be overwritten
           // points = 200; // here points is overwritten.
           
           // winner can be redeclared inside a block scope but the 2 winner is on different level
           // ALWAYS REMEMBER LET IS BLOCK SCOPED, THIS NEXT LINE IS AN IF BLOCK STATEMENT
           if ( points > 40) {
               let winner = true;
               
               // will return true as it is inside the block scope
               console.log('winner is: ' + winner);
           }
           
           // print winner = false;
           console.log(winner);
           
           // here winner will be true because the same winner variable has been overwritten
           if ( points > 40 ) {
               winner = true;
           }
           
           // print winner = true;
           console.log(winner);
           
           
////////////////////////////////////// constant part ////////////////////////////////

           // it is a constant therefore it cannot be updated.
           const key = 'abc';
           
           
           // cannot be updated
           // error: typeError - Assignment to constant variable.
           //key = 'dfg'

           // a const object is mutable meaning it can be updated
           const person = {
               name: 'fary',
               age: '29'
           };
           
           
           // returns fary
           console.log(person.name);
           
           //person property 'name' is updated
           person.name = 'dil';
           
           // returns dil
           console.log(person.name);
           
           //however it cannot be updated like so
           // error: typeError - Assignment to constant variable.
           //person = {name: 'web'};
           
           //Now to freeze the object
           const pers = Object.freeze(person);
           
           // try to update pers.name
           pers.name = 'omega';
           
           // returns dil
           console.log(pers.name);
           
           
        </script>
    </body>
</html>
