            Exercise 1 convert all time to seconds and do total using arrow functions.

            <li data-time="6:46">

            </li>
            <li data-time="6:46">
                Redux video
            </li>
        </ul>
        <div class="display"></div>
        <script>
            
            
            ///////////////////////////////////////////////////////////////
            /////////////////Exercise 1///////////////////////////////////
            ///////////////////////////////////////////////////////////////
            
            const total = {
                
                init() {
                    const times = this.getTime();
                    const secs = this.convertIntoSeconds( times );
                    const total = secs.reduce( this.sumSeconds, 0 );
                    this.display( total );
                },
                
                getTime: () => {
                    const items = [].slice.call( document.querySelectorAll( 'li' ) );
                    const elements = items.filter( ( item ) => item.textContent.includes( 'Flexbox' ) ); //flexbox items only
                    console.log( elements );
                    const times = elements.map( ( element ) => {
                        return element.dataset.time;
                    } );
                    return times;
                },
                
                convertIntoSeconds: ( times ) => {
                    const timeInsecs = times.map( ( time ) => {
                        const timeSplit = time.split( ':' );
                        const mins = timeSplit[ 0 ];
                        const sec = timeSplit[ 1 ];
                        return ( parseInt( mins ) * 60 ) + parseInt( sec );
                    } );
                    return timeInsecs;
                },
                
                sumSeconds: ( value1, value2 ) => {
                    return value1 + value2;
                },
                
                display: ( seconds ) => {
                    const div = document.querySelector( '.display' );
                    div.innerHTML = `${ seconds } secs`;
                }
            };
            
            total.init();

            );

        </script>
