<html>
    <head>
        <title>Lesson 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Arrow functions Intro</h1>
        <h3>Console.log: </h3>
        <code id="log"></code>
        <script src="./console.logger.js"></script>
        <script>
            const names = [ 'tom', 'tim', 'julia' ];
            
            // normal way of declaring an anonymous function
            const fullnames = names.map( function( name ) {
                return `${ name } Chong`;
            } );
            
            console.log( fullnames );
            
            // using arrow syntax we can achieve the same thing
            const fullnames1 = names.map( ( name ) => {
                return `${ name } Wong`;
            } );
            
            console.log( fullnames1 );
            
            // no need to put the return declaration
            //implicit return when there is no curly brackets
            const fullnames2 = names.map( ( name ) => `${ name } Chan` );
            
            console.log( fullnames2 );
            
        </script>
    </body>
</html>
